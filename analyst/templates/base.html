<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Onion Analyst UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Tailwind via CDN für den Anfang, später gern als Build-Chain -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100">
  <header class="border-b border-slate-800 bg-slate-900/80 backdrop-blur sticky top-0 z-10">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <h1 class="text-lg font-semibold tracking-tight">
        Onion Analyst UI
      </h1>
      <nav class="flex gap-4 text-sm">
        <a href="/" class="hover:text-cyan-300">Dashboard</a>
        <a href="/identity" class="hover:text-cyan-300">Identity</a>
        <!-- später: /ioc, /campaign -->
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
